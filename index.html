<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Browser</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header" id="header">
        <div class="container">
            <h1><a href="#">Books Browser</a></h1>
        </div>
    </div>

    <div class="search-filters">
        <div class="form">
            <label for="ser-inp"><i>Search</i></label>
            <input type="text" id="ser-inp">
        </div>
        <button type="button" id="apply">Apply</button>
    </div>

    <div class="book-results">
        <h2 id="search-results">Search Results</h2>
        <div id="books-container" class="container"></div>
    </div>

    <div id="book-details" class="book-details">
        <div id="book-detail-container" class="container"></div>
    </div>

    <footer>
        <p>&copy; 2025 Books Browser. All rights reserved. Developed by <a
                href="https://github.com/Bilal-MaGdy0">Bilal-MaGdy0</a>
        </p>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
